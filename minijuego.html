				<input class="btn btn-primary" type="button" value="piedra" onclick="comprobar(1)">
				<input class="btn btn-primary" type="button" value="papel" onclick="comprobar(2)">
				<input class="btn btn-primary" type="button" value="tijera" onclick="comprobar(3)">

<script type="text/javascript">

	window.onload = function(){
		alert("Bienvenido a mi minijuego Nyan");
	}

	function ppt(){
		if(document.getElementById("ppt").style.display == "none"){
			document.getElementById("ppt").style.display = "block";
		} else {
			document.getElementById("ppt").style.display = "none";
		}
	}

	function comprobar(opcion){
		/* 
		*  1 es piedra
		*  2 es papel
		*  3 es tijera
		*/
		var ran,nombre,nombre2;
		ran =Math.random();
		if(ran < 0.333333333){
			ran = 1;
		} else if(ran > 0.6666666){
			ran = 3;// diablo
		} else {
			ran = 2;
		}
		if(opcion == 1){ 
			nombre = "imagenes/piedra.png";
		}
		else if(opcion == 2){
		 nombre = "imagenes/papel.png";
		}
		else {
			nombre = "imagenes/tijera.png";
		}

		if(ran == 1){ 
			nombre2 = "imagenes/piedra.png";
		}
		else if(ran == 2){
		 nombre2 = "imagenes/papel.png";
		}
		else {
			nombre2 = "imagenes/tijera.png";
		}

		document.getElementById("jugada").innerHTML = "<img style='width:300px;' src=" + nombre + ">" + "<img style='width:300px; margin-left:100px;' src=" + nombre2 + ">";
		if(opcion == ran){
			alert("Empate");
		} else if((opcion == 1) && (ran == 2)){
			alert("Pierdes!");
		} else if((opcion == 1) && (ran == 3)){
			alert("Ganas!");
		} else if((opcion == 2) && (ran == 1)){
			alert("Ganas!");

		} else if((opcion == 2) && (ran == 3)){
			alert("Pierdes!");
		} else if((opcion == 3) && (ran == 1)){
			alert("Pierdes!");
		} else if((opcion == 3) && (ran == 2)){
			alert("Ganas!");
		}
	}
	
</script>
